<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Coding Club</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Tech Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Section -->
  <div id="techBlogCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Post 1 -->
      <div class="carousel-item active">
        <div class="container text-center">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Post Image">
          <div class="carousel-caption">
            <h5 class="post-title">Post Title 1</h5>
            <p>Brief description of the tech post.</p>
            <div class="post-links">
              <a href="link_to_pdf1.pdf" target="_blank" class="btn btn-primary">View PDF</a>
              <a href="https://linkedin.com/share-link1" target="_blank" class="btn btn-secondary">LinkedIn</a>
              <a href="https://instagram.com/share-link1" target="_blank" class="btn btn-secondary">Instagram</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Post 2 -->
      <div class="carousel-item">
        <div class="container text-center">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Post Image">
          <div class="carousel-caption">
            <h5 class="post-title">Post Title 2</h5>
            <p>Brief description of the tech post.</p>
            <div class="post-links">
              <a href="link_to_pdf2.pdf" target="_blank" class="btn btn-primary">View PDF</a>
              <a href="https://linkedin.com/share-link2" target="_blank" class="btn btn-secondary">LinkedIn</a>
              <a href="https://instagram.com/share-link2" target="_blank" class="btn btn-secondary">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#techBlogCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#techBlogCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 mt-4">
    <div class="container">
      <p>&copy; 2024 Coding Club. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
